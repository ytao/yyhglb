<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="static/jquery/jquery-dataTable/jquery.dataTables.min.css">
		<script src="static/jquery/jquery-1.12.0.min.js"></script>

		<script src="static/jquery/jquery-dataTable/jquery.dataTables.min.js"></script>
		<link href="static/layout.css" rel="stylesheet">

		<!-- easyui -->
		<link rel="stylesheet" href="static/jquery/jquery-easyui-1.4.5/themes/icon.css">
		<link rel="stylesheet" href="static/jquery/jquery-easyui-1.4.5/themes/color.css">
		<link rel="stylesheet" href="static/jquery/jquery-easyui-1.4.5/themes/yt/easyui.css">
		<script src="static/jquery/jquery-easyui-1.4.5/jquery.easyui.min.js"></script>

		<title>《故障处理一元化表格》远程输入界面</title>
	</head>
	<body>
		<div class="easyui-layout" style="width:100%;height:700px;" >
			<div region="north" id="page-header" style="height:100px;font-height:100px">
				<H1 style="font-family:SimHei;font-size:36px">《故障处理一元化表格》远程输入界面</H1>
				{% block title %}
				{% endblock %}
			</div>
			<div region="west" title="导航栏" style="width:10%">
				<ul>
					<li><a href="/getAllRecords">查看所有记录</a></li>
					<li><a href="/getOneRecord" >新增记录</a></li>
				</ul>
			</div>
			<div region="center" title="操作区 " style="width:90%">
				<!-- <div data-options="region:'west',split:true" id="right-div"> -->
					{% block right %}
					{% endblock %}
				</div>
				<div region="south" style="text-align:center">
					by yt @2016
				</div>
			</div>
		</body>
	</html>
